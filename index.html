<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estudos IA - Boas-vindas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
    font-family: raesha;
    src: url('fonts/Raesha.ttf') format(truetype);
}
@font-face {
    font-family: Karst;
    src: url('fonts/Karst-Light.otf') format(truetype);
}
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'raesha';
      background-color: #c06262;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .entrada {
      background-color: white;
      padding: 50px 40px;
      border-radius: 35px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: aparecer 1s ease-out both;
      border: 2px solid rgba(192, 98, 98, 0.1);
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entrada h1 {
      font-size: 3.2rem;
      color: rgb(139, 80, 80);
      margin-bottom: 25px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .icone {
      font-size: 3rem;
      margin-bottom: 15px;
      color: rgb(139, 80, 80);
      animation: flutuar 4s ease-in-out infinite;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .botoes {
        font-family: 'Karst';
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .botoes a {
      text-decoration: none;
      background: linear-gradient(to right, #c06262, #8b504c);
      color: white;
      padding: 14px;
      border-radius: 18px;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(192, 98, 98, 0.3);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .botoes a:hover {
      background: linear-gradient(to right, #8b504c, #c06262);
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(139, 80, 80, 0.4);
    }
  </style>
</head>
<body>
  <div class="entrada">
    <i class="fas fa-book-reader icone"></i>
    <h1>Bem-vindo ao Estudos IA</h1>
    <div class="botoes">
      <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Entrar</a>
      <a href="cadastro.html"><i class="fa-solid fa-user-plus"></i> Criar conta</a>
    </div>
  </div>
</body>
</html>
